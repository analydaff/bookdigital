<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üìö LecturaPlus</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #4b0082;
      color: #ffeb3b;
      max-width: 414px;
      margin-left: auto;
      margin-right: auto;
    }
    header {
      padding: 1em;
      text-align: center;
      background: #6a0dad;
      position: relative;
    }
    header h1 {
      margin: 0;
    }
    #menu-button {
      position: absolute;
      left: 1em;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      color: #ffeb3b;
      font-size: 1.5em;
      cursor: pointer;
    }
    #menu {
      background: #330066;
      color: #ffeb3b;
      display: none;
      padding: 1em;
      max-height: 300px;
      overflow-y: auto;
      position: absolute;
      top: 60px;
      left: 0;
      right: 0;
      z-index: 10;
      border-bottom: 3px solid #ffeb3b;
    }
    #menu h2 {
      margin-top: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #menu h2 button {
      background: #ffeb3b;
      color: #4b0082;
      border: none;
      padding: 5px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    #book-list div {
      cursor: pointer;
      padding: 5px;
      border-bottom: 1px solid #551a8b;
    }
    #book-list div:hover {
      background: #551a8b;
    }
    .main {
      padding: 1em;
      background: #551a8b;
      color: #ffeb3b;
      min-height: 600px;
      display: flex;
      flex-direction: column;
    }
    #pdf-container {
      flex-grow: 1;
      background: #222;
      border-radius: 8px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
    }
    #pdf-canvas {
      max-width: 100%;
      max-height: 100%;
      display: block;
      margin: auto;
    }
    .controls {
      margin: 10px 0;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .notes {
      background: #330066;
      padding: 10px;
      border-radius: 8px;
      color: #ffeb3b;
      margin-top: 10px;
    }
    textarea {
      width: 100%;
      height: 80px;
      resize: vertical;
      border-radius: 6px;
      border: none;
      padding: 8px;
      font-size: 1em;
      background: #551a8b;
      color: #ffeb3b;
    }
    button {
      background: #ffeb3b;
      color: #4b0082;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #fff176;
    }
    input[type="file"] {
      display: none;
    }
    #add-options {
      display: none;
      background: #330066;
      padding: 10px;
      border-radius: 6px;
      margin-top: 5px;
      text-align: center;
    }
    #add-options button {
      margin: 0 5px;
    }
    #url-input {
      margin-top: 10px;
      display: none;
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: none;
      font-size: 1em;
      background: #551a8b;
      color: #ffeb3b;
    }
  </style>
</head>
<body>

<header>
  <button id="menu-button" title="Men√∫ Biblioteca">‚ò∞</button>
  <h1>üìö LecturaPlus</h1>
</header>

<div id="menu">
  <h2>
    Mi Biblioteca
    <button id="add-button" title="Agregar libro">‚ûï</button>
  </h2>

  <div id="add-options">
    <button id="upload-pdf-btn">Subir PDF</button>
    <button id="paste-url-btn">Pegar URL</button>
    <button id="cancel-add-btn" style="background:#ff5555;color:white;">‚úï Cancelar</button>
  </div>

  <input type="file" id="pdf-upload" accept="application/pdf" />
  <input type="text" id="url-input" placeholder="Pega aqu√≠ la URL del PDF" />

  <div id="book-list">
    <p>No tienes libros a√∫n.</p>
  </div>
</div>

<div class="main">
  <div id="pdf-container">
    <canvas id="pdf-canvas"></canvas>
  </div>

  <div class="controls">
    <button onclick="prevPage()">‚Üê Anterior</button>
    <span>P√°gina: <span id="page-num">1</span> / <span id="page-count">?</span></span>
    <button onclick="nextPage()">Siguiente ‚Üí</button>
  </div>

  <div class="notes">
    <h3>üóò Notas</h3>
    <textarea id="note-area" placeholder="Escribe tus notas aqu√≠..."></textarea>
    <button onclick="saveNote()">üìÇ Guardar Nota</button>
  </div>

  <div class="notes" style="margin-top: 20px;">
    <h3>üìí Notas Guardadas</h3>
    <div id="saved-notes-list">
      <p>No hay notas guardadas a√∫n.</p>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
<script>
  pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

  let pdfDoc = null;
  let currentPage = 1;
  const pdfCanvas = document.getElementById("pdf-canvas");
  const ctx = pdfCanvas.getContext("2d");

  const menuButton = document.getElementById("menu-button");
  const menu = document.getElementById("menu");
  const addButton = document.getElementById("add-button");
  const addOptions = document.getElementById("add-options");
  const pdfUpload = document.getElementById("pdf-upload");
  const pasteUrlBtn = document.getElementById("paste-url-btn");
  const uploadPdfBtn = document.getElementById("upload-pdf-btn");
  const cancelAddBtn = document.getElementById("cancel-add-btn");
  const urlInput = document.getElementById("url-input");
  const bookList = document.getElementById("book-list");

  menuButton.onclick = () => {
    if (menu.style.display === "block") {
      menu.style.display = "none";
    } else {
      menu.style.display = "block";
    }
  };

  addButton.onclick = () => {
    addOptions.style.display = "block";
    urlInput.style.display = "none";
    pdfUpload.value = "";
  };

  cancelAddBtn.onclick = () => {
    addOptions.style.display = "none";
    urlInput.style.display = "none";
    pdfUpload.value = "";
  };

  uploadPdfBtn.onclick = () => {
    pdfUpload.click();
  };

  pasteUrlBtn.onclick = () => {
    urlInput.style.display = "block";
    urlInput.value = "";
    urlInput.focus();
  };

  pdfUpload.onchange = (event) => {
    const file = event.target.files[0];
    if (!file || file.type !== "application/pdf") {
      alert("Por favor selecciona un archivo PDF v√°lido.");
      return;
    }
    addOptions.style.display = "none";
    urlInput.style.display = "none";
    addBook(file.name, URL.createObjectURL(file));
    event.target.value = "";
  };

  urlInput.onkeydown = (event) => {
    if (event.key === "Enter") {
      const url = urlInput.value.trim();
      if (!url) {
        alert("Por favor ingresa una URL.");
        return;
      }
      addOptions.style.display = "none";
      urlInput.style.display = "none";
      addBook(url, url);
    }
  };

  function addBook(name, url) {
    if (bookList.textContent.includes("No tienes libros")) {
      bookList.innerHTML = "";
    }
    const bookItem = document.createElement("div");
    bookItem.textContent = name;
    bookItem.style.cursor = "pointer";
    bookItem.onclick = () => loadPDF(url);
    bookList.appendChild(bookItem);

    loadPDF(url);
  }

  async function loadPDF(url) {
    try {
      // Si la url es un objeto local de Blob (blob:...), se puede cargar directo
      if (url.startsWith("blob:")) {
        pdfDoc = await pdfjsLib.getDocument(url).promise;
      } else {
        // Para URLs externas, hacemos fetch para evitar problemas de CORS
        const response = await fetch(url, { mode: "cors" });
        if (!response.ok) throw new Error("No se pudo descargar el PDF.");

        const pdfData = new Uint8Array(await response.arrayBuffer());
        pdfDoc = await pdfjsLib.getDocument({ data: pdfData }).promise;
      }

      currentPage = 1;
      document.getElementById("page-count").textContent = pdfDoc.numPages;
      renderPage(currentPage);
    } catch (error) {
      alert("Error al cargar el PDF: " + error.message);
    }
  }

  function renderPage(num) {
    pdfDoc.getPage(num).then((page) => {
      const viewport = page.getViewport({ scale: 1.5 });
      pdfCanvas.height = viewport.height;
      pdfCanvas.width = viewport.width;

      const renderContext = {
        canvasContext: ctx,
        viewport: viewport,
      };
      page.render(renderContext);
      document.getElementById("page-num").textContent = num;
    });
  }

  function prevPage() {
    if (!pdfDoc || currentPage <= 1) return;
    currentPage--;
    renderPage(currentPage);
  }

  function nextPage() {
    if (!pdfDoc || currentPage >= pdfDoc.numPages) return;
    currentPage++;
    renderPage(currentPage);
  }

  function saveNote() {
    const noteText = document.getElementById("note-area").value.trim();
    if (!noteText) return alert("Por favor, escribe una nota antes de guardarla.");

    const notesList = document.getElementById("saved-notes-list");
    const newNote = document.createElement("p");
    newNote.textContent = noteText;
    notesList.appendChild(newNote);

    document.getElementById("note-area").value = "";
  }
</script>

</body>
</html>
