<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>üìö LecturaPlus</title>
<style>
  /* Reset */
  * {
    box-sizing: border-box;
  }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #4b0082, #330066);
    color: #ffeb3b;
    max-width: 414px;
    margin-left: auto;
    margin-right: auto;
    height: 100vh;
    display: flex;
    flex-direction: column;
  }

  header {
    background: #6a0dad;
    padding: 1rem 1.5rem;
    position: relative;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    display: flex;
    align-items: center;
    justify-content: center;
  }

  header h1 {
    margin: 0;
    font-weight: 700;
    font-size: 1.5rem;
    letter-spacing: 2px;
    user-select: none;
  }

  #menu-button {
    position: absolute;
    left: 1rem;
    background: transparent;
    border: none;
    color: #ffeb3b;
    font-size: 1.8rem;
    cursor: pointer;
    transition: color 0.3s ease;
  }
  #menu-button:hover {
    color: #fff176;
  }

  #menu {
    background: #330066;
    color: #ffeb3b;
    display: none;
    padding: 1rem;
    max-height: 320px;
    overflow-y: auto;
    position: absolute;
    top: 62px;
    left: 0;
    right: 0;
    z-index: 20;
    border-bottom: 4px solid #ffeb3b;
    box-shadow: 0 8px 16px rgba(0,0,0,0.5);
    border-radius: 0 0 12px 12px;
  }

  #menu h2 {
    margin: 0 0 0.75rem 0;
    font-weight: 600;
    display: flex;
    justify-content: space-between;
    align-items: center;
    user-select: none;
  }

  #menu h2 button {
    background: linear-gradient(135deg, #ffeb3b, #f9d71c);
    color: #4b0082;
    border: none;
    padding: 0.4rem 1rem;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 700;
    font-size: 1rem;
    box-shadow: 0 4px 6px rgba(255,235,59,0.6);
    transition: background 0.3s ease, transform 0.2s ease;
  }
  #menu h2 button:hover {
    background: linear-gradient(135deg, #fff176, #fbc02d);
    transform: translateY(-2px);
  }

  #book-list div {
    cursor: pointer;
    padding: 0.5rem 0.75rem;
    border-bottom: 1px solid #551a8b;
    border-radius: 6px;
    transition: background-color 0.3s ease;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-weight: 600;
  }
  #book-list div:hover {
    background: #551a8b;
  }

  .book-name {
    flex-grow: 1;
    user-select: none;
  }

  .delete-book-btn {
    background: transparent;
    border: none;
    color: #ff5555;
    font-size: 1.2rem;
    cursor: pointer;
    padding: 0 0.5rem;
    user-select: none;
    transition: color 0.2s ease;
  }
  .delete-book-btn:hover {
    color: #ff0000;
  }

  /* Botones para Notas en men√∫ */
  #notes-buttons {
    margin-top: 1rem;
    display: flex;
    justify-content: space-between;
    gap: 1rem;
  }
  #notes-buttons button {
    flex: 1;
    background: linear-gradient(135deg, #ffeb3b, #f9d71c);
    color: #4b0082;
    border: none;
    padding: 0.5rem 0;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 700;
    font-size: 1rem;
    box-shadow: 0 4px 6px rgba(255,235,59,0.6);
    transition: background 0.3s ease, transform 0.2s ease;
  }
  #notes-buttons button:hover {
    background: linear-gradient(135deg, #fff176, #fbc02d);
    transform: translateY(-2px);
  }

  .main {
    padding: 1rem;
    background: #551a8b;
    color: #ffeb3b;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    border-radius: 12px;
    margin: 10px 12px 16px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.4);
  }

  #pdf-container {
    flex-grow: 1;
    background: #222;
    border-radius: 12px;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: inset 0 0 20px #000000cc;
  }

  #pdf-canvas {
    max-width: 100%;
    max-height: 100%;
    display: block;
    margin: auto;
  }

  .controls {
    margin: 1rem 0 0;
    display: flex;
    justify-content: center;
    gap: 16px;
  }

  .controls button {
    background: linear-gradient(135deg, #ffeb3b, #f9d71c);
    color: #4b0082;
    border: none;
    padding: 0.6rem 1.2rem;
    border-radius: 10px;
    cursor: pointer;
    font-weight: 700;
    font-size: 1.1rem;
    box-shadow: 0 5px 10px rgba(255,235,59,0.7);
    transition: background 0.3s ease, transform 0.2s ease;
    user-select: none;
  }
  .controls button:hover {
    background: linear-gradient(135deg, #fff176, #fbc02d);
    transform: translateY(-2px);
  }

  /* Notas modal */
  #notes-modal, #saved-notes-modal {
    position: fixed;
    top: 10%;
    left: 50%;
    transform: translateX(-50%);
    width: 90%;
    max-width: 380px;
    background: #330066;
    border-radius: 16px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.7);
    padding: 1rem 1.2rem;
    z-index: 50;
    display: none;
    flex-direction: column;
    max-height: 70vh;
    overflow-y: auto;
    color: #ffeb3b;
  }

  #notes-modal textarea {
    width: 100%;
    height: 120px;
    resize: vertical;
    border-radius: 12px;
    border: none;
    padding: 12px;
    font-size: 1rem;
    background: #551a8b;
    color: #ffeb3b;
    box-shadow: inset 0 0 10px #7a3eff;
    margin-bottom: 1rem;
  }

  #notes-modal button, #saved-notes-modal button.close-btn {
    background: linear-gradient(135deg, #ffeb3b, #f9d71c);
    color: #4b0082;
    border: none;
    padding: 0.7rem 1rem;
    border-radius: 12px;
    cursor: pointer;
    font-weight: 700;
    font-size: 1.1rem;
    box-shadow: 0 5px 10px rgba(255,235,59,0.7);
    transition: background 0.3s ease, transform 0.2s ease;
    user-select: none;
    align-self: flex-end;
  }
  #notes-modal button:hover, #saved-notes-modal button.close-btn:hover {
    background: linear-gradient(135deg, #fff176, #fbc02d);
    transform: translateY(-2px);
  }

  #saved-notes-modal p {
    background: #551a8b;
    padding: 10px;
    border-radius: 10px;
    margin-bottom: 1rem;
    white-space: pre-wrap;
  }

  /* Scrollbar para men√∫ y notas */
  #menu::-webkit-scrollbar, #notes-modal::-webkit-scrollbar, #saved-notes-modal::-webkit-scrollbar {
    width: 8px;
  }
  #menu::-webkit-scrollbar-thumb, #notes-modal::-webkit-scrollbar-thumb, #saved-notes-modal::-webkit-scrollbar-thumb {
    background: #7a3eff;
    border-radius: 4px;
  }

</style>
</head>
<body>
<header>
  <button id="menu-button" title="Mostrar men√∫">‚ò∞</button>
  <h1>üìö LecturaPlus</h1>
</header>

<div id="menu">
  <h2>Libros
    <button id="add-button" title="Agregar PDF">‚ûï</button>
    <input type="file" id="file-upload" accept="application/pdf" style="display:none" />
  </h2>
  <div id="book-list"></div>

  <div id="notes-buttons">
    <button id="open-notes-btn" title="Abrir notas">üìù</button>
    <button id="show-saved-notes-btn" title="Mostrar notas guardadas">üìÇ</button>
    <button id="delete-notes-btn" title="Borrar notas">üóëÔ∏è</button>
  </div>
</div>

<div class="main">
  <div id="pdf-container">
    <canvas id="pdf-canvas"></canvas>
  </div>
  <div class="controls">
    <button id="prev-page" title="P√°gina anterior">‚Üê</button>
    <span id="page-num">0</span> / <span id="page-count">0</span>
    <button id="next-page" title="P√°gina siguiente">‚Üí</button>
  </div>
</div>

<!-- Notas Modal -->
<div id="notes-modal">
  <textarea id="notes-text" placeholder="Escribe tus notas aqu√≠..."></textarea>
  <button id="save-notes-btn">Guardar notas</button>
</div>

<!-- Notas guardadas Modal -->
<div id="saved-notes-modal">
  <p id="saved-notes-content"></p>
  <button class="close-btn" id="close-saved-notes">Cerrar</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
<script>
  // PDF.js configuraci√≥n
  pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

  // Elementos DOM
  const menuButton = document.getElementById('menu-button');
  const menu = document.getElementById('menu');
  const bookList = document.getElementById('book-list');
  const addButton = document.getElementById('add-button');
  const fileUpload = document.getElementById('file-upload');
  const pdfCanvas = document.getElementById('pdf-canvas');
  const ctx = pdfCanvas.getContext('2d');
  const pageNumElem = document.getElementById('page-num');
  const pageCountElem = document.getElementById('page-count');
  const prevPageBtn = document.getElementById('prev-page');
  const nextPageBtn = document.getElementById('next-page');

  const openNotesBtn = document.getElementById('open-notes-btn');
  const showSavedNotesBtn = document.getElementById('show-saved-notes-btn');
  const deleteNotesBtn = document.getElementById('delete-notes-btn');
  const notesModal = document.getElementById('notes-modal');
  const notesText = document.getElementById('notes-text');
  const saveNotesBtn = document.getElementById('save-notes-btn');
  const savedNotesModal = document.getElementById('saved-notes-modal');
  const savedNotesContent = document.getElementById('saved-notes-content');
  const closeSavedNotesBtn = document.getElementById('close-saved-notes');

  // Variables
  let pdfDoc = null;
  let currentPage = 1;
  let totalPages = 0;
  let currentBookIndex = 0;

  // Funciones para libros
  function getBooks() {
    const stored = localStorage.getItem('lecturaplus_books');
    return stored ? JSON.parse(stored) : [
      {
        name: 'La Biblia - Reina Valera 1960',
        url: 'https://www.biblegateway.com/passage/?search=Juan+3&version=RVR1960',
      },
      // Puedes agregar m√°s libros por defecto aqu√≠, con URLs a PDFs p√∫blicos o propios.
    ];
  }

  function saveBooks(books) {
    localStorage.setItem('lecturaplus_books', JSON.stringify(books));
  }

  function renderBooks() {
    const books = getBooks();
    bookList.innerHTML = '';
    books.forEach((book, index) => {
      const div = document.createElement('div');
      div.classList.add('book-item');
      div.dataset.index = index;

      const span = document.createElement('span');
      span.textContent = book.name;
      span.className = 'book-name';
      div.appendChild(span);

      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = 'üóëÔ∏è';
      deleteBtn.title = 'Eliminar libro';
      deleteBtn.className = 'delete-book-btn';
      deleteBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        const books = getBooks();
        books.splice(index, 1);
        saveBooks(books);
        renderBooks();
        // Si borras el libro activo, cargar otro si hay
        if (currentBookIndex === index) {
          if (books.length > 0) {
            currentBookIndex = 0;
            loadBook(books[0].url);
          } else {
            clearPdf();
          }
        }
      });
      div.appendChild(deleteBtn);

      div.addEventListener('click', () => {
        currentBookIndex = index;
        loadBook(book.url);
        menu.style.display = 'none';
      });

      bookList.appendChild(div);
    });
  }

  // Carga PDF y render
  async function loadBook(url) {
    try {
      pdfDoc = await pdfjsLib.getDocument(url).promise;
      totalPages = pdfDoc.numPages;
      currentPage = 1;
      pageCountElem.textContent = totalPages;
      renderPage(currentPage);
    } catch (error) {
      alert('Error al cargar PDF.');
      clearPdf();
    }
  }

  function clearPdf() {
    ctx.clearRect(0, 0, pdfCanvas.width, pdfCanvas.height);
    pageNumElem.textContent = '0';
    pageCountElem.textContent = '0';
    pdfDoc = null;
    totalPages = 0;
    currentPage = 0;
  }

  async function renderPage(num) {
    if (!pdfDoc) return;
    const page = await pdfDoc.getPage(num);
    const viewport = page.getViewport({ scale: 1.5 });
    pdfCanvas.width = viewport.width;
    pdfCanvas.height = viewport.height;

    const renderContext = {
      canvasContext: ctx,
      viewport: viewport,
    };
    await page.render(renderContext).promise;
    pageNumElem.textContent = num;
  }

  // Navegaci√≥n
  prevPageBtn.addEventListener('click', () => {
    if (currentPage <= 1) return;
    currentPage--;
    renderPage(currentPage);
  });

  nextPageBtn.addEventListener('click', () => {
    if (currentPage >= totalPages) return;
    currentPage++;
    renderPage(currentPage);
  });

  // Mostrar/ocultar men√∫
  menuButton.addEventListener('click', () => {
    menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
  });

  // A√±adir PDF desde archivo local
  addButton.addEventListener('click', () => {
    fileUpload.click();
  });

  fileUpload.addEventListener('change', (event) => {
    const file = event.target.files[0];
    if (file && file.type === 'application/pdf') {
      const fileURL = URL.createObjectURL(file);
      let name = file.name;
      const books = getBooks();
      books.push({ name, url: fileURL });
      saveBooks(books);
      renderBooks();
      currentBookIndex = books.length - 1;
      loadBook(fileURL);
      fileUpload.value = '';
    } else {
      alert('Por favor, selecciona un archivo PDF v√°lido.');
    }
  });

  // Notas
  openNotesBtn.addEventListener('click', () => {
    notesModal.style.display = 'flex';
    notesText.focus();
  });

  saveNotesBtn.addEventListener('click', () => {
    if (!pdfDoc) {
      alert('Carga un PDF para guardar notas.');
      return;
    }
    const books = getBooks();
    const currentBook = books[currentBookIndex];
    if (!currentBook) {
      alert('Libro no encontrado.');
      return;
    }
    const key = 'lecturaplus_notes_' + currentBook.name;
    localStorage.setItem(key, notesText.value);
    alert('Notas guardadas.');
    notesModal.style.display = 'none';
  });

  showSavedNotesBtn.addEventListener('click', () => {
    if (!pdfDoc) {
      alert('Carga un PDF para ver notas.');
      return;
    }
    const books = getBooks();
    const currentBook = books[currentBookIndex];
    if (!currentBook) {
      alert('Libro no encontrado.');
      return;
    }
    const key = 'lecturaplus_notes_' + currentBook.name;
    const saved = localStorage.getItem(key);
    if (!saved) {
      alert('No hay notas guardadas para este libro.');
      return;
    }
    savedNotesContent.textContent = saved;
    savedNotesModal.style.display = 'flex';
  });

  closeSavedNotesBtn.addEventListener('click', () => {
    savedNotesModal.style.display = 'none';
  });

  deleteNotesBtn.addEventListener('click', () => {
    if (!pdfDoc) {
      alert('Carga un PDF para borrar notas.');
      return;
    }
    const books = getBooks();
    const currentBook = books[currentBookIndex];
    if (!currentBook) {
      alert('Libro no encontrado.');
      return;
    }
    const key = 'lecturaplus_notes_' + currentBook.name;
    localStorage.removeItem(key);
    notesText.value = '';
    alert('Notas borradas.');
  });

  // Inicializaci√≥n
  function init() {
    renderBooks();
    const books = getBooks();
    if (books.length > 0) {
      currentBookIndex = 0;
      loadBook(books[0].url);
    }
  }

  init();
</script>
</body>
</html>
